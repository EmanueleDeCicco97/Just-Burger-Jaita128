<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traccia Dinamica</title>
</head>

<style>
body {
    background-color: antiquewhite;
}
.container {
    width: 100%;
    height: 200px;
    background-color: lightgrey;
    position: relative;
}
svg {
        width: 100%;
        height: 100%;
}
        path {
            stroke: black;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: transparent;

            /* Impostazioni per l'animazione */
            stroke-dasharray: 10; /* Lunghezza dei tratti */
            stroke-dashoffset: 0; /* Inizia senza offset */
            animation: draw 15s forwards; /* Animazione della linea */
        }

        /* Definizione dell'animazione */
        @keyframes draw {
            from {
                stroke-dashoffset: 1000; /* Inizia completamente nascosto */
            }
            to {
                stroke-dashoffset: 0; /* Al termine, la linea Ã¨ completamente visibile */
            }
        }
#zigzag-svg{
    width: 100%;
}
</style>
<body>
    <div id="container">
    <svg id="zigzag-svg">

        <path class="cls-1" d="M0,147.04S2.69-117.4,111.03,62.97"/>

        <path d="" stroke="black" stroke-width="8"  stroke-linecap="round" stroke-linejoin="round" fill="transparent" />
    </svg>
    </div>
</body>
<script src="tracciaDInamica.js"></script>
</html>
