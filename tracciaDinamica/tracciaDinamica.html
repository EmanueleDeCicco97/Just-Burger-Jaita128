<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traccia Dinamica</title>
</head>

<style>
    .animated {
    stroke-dasharray: 10, 10; /* Segmento tratteggiato: 10 di linea, 10 di spazio */
    stroke-dashoffset: 0;     /* Punto di partenza del tratto */
    stroke-linecap: round;     /* Tratti arrotondati */
    transition: stroke-dashoffset 0.5s ease; /* Transizione fluida del tratto */
    }
    .animated:hover {
    animation: dash 2s linear infinite; /* Animazione solo in hover */
    }
    @keyframes dash {
    to {
        stroke-dashoffset: 100; /* Sposta il tratto per creare un effetto di movimento */
    }
    }
</style>
<body>
    <svg width="200" height="200" viewBox="0 0 200 200">
        <rect class="animated" x="3" y="3" width="180" height="180" fill="none" stroke="black" stroke-width="5"
            stroke-dasharray="10, 10" stroke-linecap="round" rx="20" ry="20" />
    </svg>
    <svg width="200" height="100" viewBox="0 0 200 100">
        <line class="animated" x1="10" y1="50" x2="190" y2="50" stroke="black" stroke-width="4"
            stroke-linecap="round" />
    </svg>
</body>
<script src="tracciaDInamica.js"></script>
</html>
