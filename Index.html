<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="carousel.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            /* Permette al main di espandersi per occupare lo spazio disponibile */
        }

        body {
            background-image: url('Images/bg_dark.gif');
            padding-top: 70px;
        }

        .navbar {
            padding: 20px;
        }

        .navbar-brand img {
            height: 85px;
            margin-left: 50px;
            width: auto;
        }

        .hero {
            background-color: #f8f9fa;
            text-align: center;
        }

        .hero h1 {
            margin-bottom: 20px;
        }

        .banner {
            background-color: #ffd700;
            padding: 20px 0;
            text-align: center;
            color: #000;
            margin-top: 90px;
            /* Aggiungi un margine superiore per compensare l'altezza della navbar */
        }

        .article-content {
            margin-top: 30px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="Images/logo/logo-yellow.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Ordina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="map.html">Dove Siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contatti</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <section class="banner">
            <div class="container">
                <p>Se la fame non puoi controllare, inizia a ordinare!</p>
                <a class="btn btn-dark btn-lg" href="order.html">Inizia a Ordinare</a>
            </div>
        </section>
    </header>

    <!-- Main Content -->
    <main class="container article-content">
        <div class="row">
            <div class="col-md-12">
                <!-- Carousel -->
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Images/carouselimg/4 Salumi Baguette 1.jpg" class="d-block w-100"
                                alt="carouselimg1">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/carouselimg/6 Chicken burger 1.jpg" class="d-block w-100"
                                alt="carouselimg2">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/carouselimg/7.1 charcoal burger 1.jpg" class="d-block w-100"
                                alt="carouselimg3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Just Burger. Tutti i diritti riservati.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
