    <script>
        let carrello = {};
        let totale = 0;

        // Array di oggetti per i panini
        const panini = [
            { nome: 'Lenticchie e carote', descrizione: '<ul><li>Burger di lenticchie</li> <li>Carote grattugiate</li><li>Insalata fresca</li><li>Salsa di yogurt di soia vegano</li><li>Cipolle caramellate</li><li>Avocado cremoso</li></ul>', prezzo: 15.00, immagine: 'Images/panini/Lenticchieecarote.webp' },
            { nome: 'Panino con falafel', descrizione: '<ul><li>Pane pita</li><li>Falafel</li><li>Pomodori</li><li>Cetrioli</li><li>Lattuga</li><li>Salsa tzatziki vegana</li></ul>', prezzo: 16.50, immagine: 'Images/panini/Paninoconfalafel.webp' },
            { nome: 'Panino con Tofu Marinato e Guacamole', descrizione: '<ul><li>Tofu</li><li>Salsa di soia</li><li>Peperoncino in polvere</li><li>Guacamole</li><li>Pomodoro</li><li>Lattuga</li></ul>', prezzo: 17.00, immagine: 'Images/panini/Tofueguacamole.webp' },
            { nome: 'Vegan Burger', descrizione: '<ul><li>Veggie patty</li><li>Insalata</li><li>Pomodoro</li><li>Maionese vegana</li></ul>', prezzo: 16.00, immagine: 'Images/panini/VeganBurger.jpg' },
            { nome: 'Boring Burger', descrizione: '<ul><li>Hamburger di fassone e suino</li><li>Bacon</li><li>Pomodoro</li><li>Insalata</li><li>Ketchup</li><li>Cheddar</li><li>Cetriolo</li></ul>', prezzo: 15.50, immagine: 'Images/panini/BoringBurger.jpg' },
            { nome: 'Chicken burger', descrizione: '<ul><li>Hamburger di pollo</li><li>Pomodoro</li><li>Insalata</li><li>Ketchup</li><li>Cheddar</li><li>Cetriolo</li></ul>', prezzo: 15.50, immagine: 'Images/panini/Chickenburger.jpg' },
            { nome: 'Charcoal burger carne', descrizione: '<ul><li>Hamburger di fassone</li><li>Insalata</li><li>Salsa allo yogurt</li><li>Cheddar</li><li>Melanzana</li><li>Pomodori</li><li>Cetriolo</li></ul>', prezzo: 15.50, immagine: 'Images/panini/charcoalburgercarne.jpg' },
            { nome: 'Charcoal burger vegan', descrizione: '<ul><li>Cipolle</li><li>Insalata</li><li>Salsa allo yogurt</li><li>Cheddar</li><li>Melanzana</li><li>Pomodoro</li><li>Cetriolo</li></ul>', prezzo: 15.50, immagine: 'Images/panini/charcoalburgvegan.jpg' },
            { nome: 'Ceci e spinaci', descrizione: '<ul><li>Burger di ceci e spinaci</li><li>Pomodoro</li><li>Rucola</li><li>Hummus</li></ul>', prezzo: 15.50, immagine: 'Images/panini/Ceciespinaci.webp' },
            { nome: 'Nothing Burger', descrizione: 'Per gli amanti del pane ecco il nostro nothing burger, senza pretese.', prezzo: 1.00, immagine: 'Images/panini/nothing.png' },
        ];


        function generaCard() {
            const menuDiv = document.getElementById('menu');
            const savedBannerClass = localStorage.getItem('selectedBannerClass'); // Recupera la classe del banner salvata

            // Determina la classe di colore per le card in base alla classe del banner
            let cardColorClass = '';
            if (savedBannerClass === 'bg-g') {
                cardColorClass = 'card-g'; // Colore per Veganino
            } else if (savedBannerClass === 'bg-y') {
                cardColorClass = 'card-y'; // Colore per Boring Burger
            } else if (savedBannerClass === 'bg-o') {
                cardColorClass = 'card-o'; // Colore per Orange Vertigo
            }

            panini.forEach(panino => {
                const card = document.createElement('div');
                card.className = 'col-sm-12 col-md-6 col-lg-4 mb-4'; // Aggiorna la griglia per dispositivi mobili
                card.innerHTML = `
        <div class="card h-100 ${cardColorClass} panino-card">  <!-- Aggiungi la classe di colore e la nuova classe panino-card -->
            <img src="${panino.immagine}" class="card-img-top" alt="${panino.nome}">
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">${panino.nome}</h5>
                <p class="card-text">${panino.descrizione}</p>
                <button class="button w-100 mt-auto" onclick="aggiungiAlCarrello('${panino.nome}', ${panino.prezzo})">
                    <svg class="animated-svg">
                        <rect class="animated" x="0" y="0" fill="none" stroke="black" stroke-width="5" stroke-dasharray="10, 10" stroke-linecap="round" rx="5" ry="5" />
                    </svg>
                    <span>Aggiungi al Carrello</span>
                </button>
            </div>
            <div class="card-footer">
                <p class="prezzo card-text text-center"><strong>€${panino.prezzo.toFixed(2)}</strong></p>
            </div>
        </div>
    `;
                menuDiv.appendChild(card);
            });
        }


        function aggiungiAlCarrello(nomePanino, prezzo) {
            // Aggiungi il panino al carrello
            if (!carrello[nomePanino]) {
                carrello[nomePanino] = { prezzo: prezzo, quantita: 0 };
            }
            carrello[nomePanino].quantita += 1;
            totale += prezzo;

            // Aggiorna la visualizzazione del carrello
            aggiornaCarrello();
        }



        function aggiornaCarrello() {
            const carrelloDiv = document.getElementById('carrello');
            carrelloDiv.innerHTML = '';

            for (let nomePanino in carrello) {
                const item = carrello[nomePanino];
                carrelloDiv.innerHTML += `
                    <div class="cart-item d-flex justify-content-between">
                        <span>${nomePanino} x ${item.quantita}</span>
                        <span>€${(item.prezzo * item.quantita).toFixed(2)}</span>
                    </div>
                `;
            }

            // Aggiorna il totale
            document.getElementById('totale').innerHTML = `<strong>Totale:</strong> €${totale.toFixed(2)}`;
        }

        function procediAlPagamento() {
            // Mostra l'alert
            alert('Grazie per aver effettuato un ordine. Goditi il tuo Just Burger');

            // Svuota il carrello e resetta il totale
            carrello = {};
            totale = 0;

            // Aggiorna la visualizzazione del carrello
            aggiornaCarrello();
        }


        // Genera le card dei panini all'avvio
        generaCard();
    </script>
