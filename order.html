<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina Panini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* Spazio per la navbar fissa */
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Ordina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contatti</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Order Section -->
    <main class="container">
        <h2 class="my-4">Ordina Panini</h2>
        <div class="row">
            <div class="col-md-8">
                <h3>Menu</h3>
                <div class="list-group">
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        Panino Classico
                        <button class="btn btn-primary btn-sm add-to-cart" data-name="Panino Classico" data-price="5.00">Aggiungi al Carrello</button>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        Panino Veggie
                        <button class="btn btn-primary btn-sm add-to-cart" data-name="Panino Veggie" data-price="6.00">Aggiungi al Carrello</button>
                    </div>
                    <!-- Aggiungi altri panini qui -->
                </div>
            </div>
            <div class="col-md-4">
                <h3>Carrello</h3>
                <ul class="list-group" id="cart-items">
                    <li class="list-group-item">Nessun articolo</li>
                </ul>
                <div class="mt-3">
                    <strong id="cart-total">Totale: $0.00</strong>
                </div>
                <button class="btn btn-success mt-3" id="checkout">Checkout</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            let total = 0;
            
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function () {
                    const name = this.getAttribute('data-name');
                    const price = parseFloat(this.getAttribute('data-price'));
                    
                    let item = document.querySelector(`#cart-items li[data-name="${name}"]`);
                    
                    if (item) {
                        let quantity = parseInt(item.getAttribute('data-quantity')) || 0;
                        quantity++;
                        item.setAttribute('data-quantity', quantity);
                        item.innerHTML = `${name} <span class="badge bg-primary rounded-pill">${quantity}</span> - $${(price * quantity).toFixed(2)}`;
                    } else {
                        const newItem = document.createElement('li');
                        newItem.classList.add('list-group-item');
                        newItem.setAttribute('data-name', name);
                        newItem.innerHTML = `${name} <span class="badge bg-primary rounded-pill">1</span> - $${price.toFixed(2)}`;
                        cartItems.appendChild(newItem);
                    }
                    
                    total += price;
                    cartTotal.innerHTML = `Totale: $${total.toFixed(2)}`;
                });
            });
            
            document.getElementById('checkout').addEventListener('click', function () {
                alert('Grazie per il tuo acquisto!');
                cartItems.innerHTML = '<li class="list-group-item">Nessun articolo</li>';
                total = 0;
                cartTotal.innerHTML = `Totale: $0.00`;
            });
        });
    </script>
</body>
</html>
