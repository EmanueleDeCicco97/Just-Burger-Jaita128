<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina i Panini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* Spazio per la navbar fissa */
        }
        .article-content {
            margin-top: 30px; /* Spazio tra navbar e contenuto principale */
        }
        .card-deck .card {
            margin-bottom: 20px;
        }
        .cart {
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="Images/logo-yellow.png" alt="Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="order.html">Ordina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="map.html">Dove Siamo</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container article-content">
        <div class="row">
            <!-- Panini Cards -->
            <div class="col-md-8">
                <div class="card-deck" id="menu">
                    <!-- Esempio di card per i panini -->
                    <div class="card">
                        <img src="Images/panino1.jpg" class="card-img-top" alt="Panino 1">
                        <div class="card-body">
                            <h5 class="card-title">Panino 1</h5>
                            <p class="card-text">Delizioso panino con ingredienti freschi.</p>
                            <p class="card-text"><strong>€5.00</strong></p>
                            <button class="btn btn-primary" onclick="aggiungiAlCarrello('Panino 1', 5.00)">Aggiungi al Carrello</button>
                        </div>
                    </div>
                    <!-- Aggiungi altre card come necessario -->
                </div>
            </div>

            <!-- Cart Sidebar -->
            <div class="col-md-4">
                <div class="cart">
                    <h4>Carrello</h4>
                    <div id="carrello">
                        <!-- Gli elementi del carrello verranno aggiunti dinamicamente -->
                    </div>
                    <hr>
                    <div id="totale">
                        <strong>Totale:</strong> €0.00
                    </div>
                    <a href="#" class="btn btn-primary btn-block">Procedi al Pagamento</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Panini Shop. Tutti i diritti riservati.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        let carrello = {};
        let totale = 0;

        function aggiungiAlCarrello(nomePanino, prezzo) {
            // Aggiungi il panino al carrello
            if (!carrello[nomePanino]) {
                carrello[nomePanino] = { prezzo: prezzo, quantita: 0 };
            }
            carrello[nomePanino].quantita += 1;
            totale += prezzo;

            // Aggiorna la visualizzazione del carrello
            aggiornaCarrello();
        }

        function aggiornaCarrello() {
            const carrelloDiv = document.getElementById('carrello');
            carrelloDiv.innerHTML = '';

            for (let nomePanino in carrello) {
                const item = carrello[nomePanino];
                carrelloDiv.innerHTML += `
                    <div class="cart-item">
                        <span>${nomePanino} x ${item.quantita}</span>
                        <span>€${(item.prezzo * item.quantita).toFixed(2)}</span>
                    </div>
                `;
            }

            // Aggiorna il totale
            document.getElementById('totale').innerHTML = `<strong>Totale:</strong> €${totale.toFixed(2)}`;
        }
    </script>
</body>
</html>
